<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Pages with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>An Interactive Web </h1>

  <!------------------ Part 1: Event Handling---------------------->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="msgBtn">Click Me</button>
    <p id="msgOutput"></p>
  </section>

  <!--=================== Part 2: Interactive Elements===================-->
  <section>
    <h2>Part 2: Interactive Elements</h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="toggleModeBtn">ðŸŒ™ Toggle Dark Mode</button>

    <div class="counter">
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="increaseBtn">Increase</button>
      <button id="resetBtn">Reset</button>
    </div>
  </section>

  <!------------------------- Part 3: Form Validation-------------------------->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="userForm" novalidate>
      <label>
        Name: <input type="text" id="name" required>
        <small class="error" id="nameError"></small>
      </label><br><br>

      <label>
        Email: <input type="email" id="email" required>
        <small class="error" id="emailError"></small>
      </label><br><br>

      <label>
        Password: <input type="password" id="password" required>
        <small class="error" id="passwordError"></small>
      </label><br><br>

      <button type="submit">Submit</button>
      <p id="formSuccess"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
